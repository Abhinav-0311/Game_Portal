<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Gaming Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #eee; }
    header { background: #222; padding: 1rem 2rem; }
    header h1 { margin: 0; }
    nav a { margin-right: 1rem; color: #0ff; text-decoration: none; }
    main { padding: 2rem; }
    .game-link { padding: 1rem; background: #222; margin-bottom: 1rem; border-radius: 8px; }
    footer { text-align: center; padding: 1rem; background: #222; margin-top: 2rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>My Gaming Portal</h1>
    <nav>
      <a href="#featured">Featured Game</a>
      <a href="#all-games">All Games</a>
    </nav>
  </header>

  <main>
    <section id="featured">
      <h2>Featured Game</h2>
      <p>Welcome to my gaming portal. Click below to play my cloud-hosted game!</p>
      <!-- You will replace # with your real game link in Objective 3 -->
      <div class="game-link">
        <h3>My Cloud Game</h3>
        <p><a href="#" target="_blank">Play Now</a></p>
      </div>
    </section>

    <section id="all-games">
      <h2>Other Games</h2>
      <p>More games will be added here soon.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 My Gaming Portal
  </footer>
</body>
</html>
