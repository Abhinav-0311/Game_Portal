<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click the Box Game</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; }
    #play-area { position: relative; width: 300px; height: 300px; border: 2px solid #fff; margin-bottom: 1rem; }
    #box { position: absolute; width: 50px; height: 50px; background: #0f0; cursor: pointer; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Click the Box!</h1>
  <p>Click the green box as many times as you can in 15 seconds.</p>
  <div id="play-area">
    <div id="box"></div>
  </div>
  <p>Score: <span id="score">0</span></p>
  <p>Time left: <span id="time">15</span>s</p>
  <button id="start-btn">Start Game</button>

  <script>
    const box = document.getElementById('box');
    const playArea = document.getElementById('play-area');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const startBtn = document.getElementById('start-btn');

    let score = 0;
    let timeLeft = 15;
    let timer = null;
    let gameRunning = false;

    function moveBox() {
      const areaWidth = playArea.clientWidth;
      const areaHeight = playArea.clientHeight;
      const boxSize = box.clientWidth;

      const maxX = areaWidth - boxSize;
      const maxY = areaHeight - boxSize;

      const randomX = Math.floor(Math.random() * (maxX + 1));
      const randomY = Math.floor(Math.random() * (maxY + 1));

      box.style.left = randomX + 'px';
      box.style.top = randomY + 'px';
    }

    function startGame() {
      if (gameRunning) return;
      gameRunning = true;
      score = 0;
      timeLeft = 15;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;

      moveBox();

      timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          gameRunning = false;
          alert('Time up! Your final score is: ' + score);
        }
      }, 1000);
    }

    box.addEventListener('click', () => {
      if (!gameRunning) return;
      score++;
      scoreEl.textContent = score;
      moveBox();
    });

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
